<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-5">
            <h1>{{pageTitle}}</h1>
            <form #loginForm='ngForm' (ngSubmit)='onSubmit()' novalidate>
                <small class="text-danger">{{errorMessage}}</small>
                <div class="form-group">
                    <label>E-mail</label><br>
                    <input type="text" required #username='ngModel'
                    [class.is-invalid]="username.invalid && username.touched" class="form-control" 
                    name="username" placeholder="E-mail" [(ngModel)]='email'>
                    <small class="text-danger" [class.d-none]='username.valid || username.untouched'>Morate popunit polje</small>
                </div>
                <div class="form-group">
                    <label>Šifra</label><br>
                    <input type="text" required #login='ngModel'
                    [class.is-invalid]="login.invalid && login.touched" class="form-control" 
                    name="login" placeholder="Šifra" [(ngModel)]='password'>
                    <small class="text-danger" [class.d-none]='login.valid || login.untouched'>Morate popunit polje</small>
                </div>
                <button [disabled]='loginForm.form.invalid' type="submit" class="btn btn-outline-secondary btn-block">Prijavi se</button>
            </form>
        </div>
    </div>
</div>
