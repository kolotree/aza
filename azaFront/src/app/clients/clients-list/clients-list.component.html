<div>
    <h1 class="text-center">{{pageTitle}}</h1>
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Ime" [(ngModel)]='searchName'>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Prezime" [(ngModel)]='searchSurname'>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-outline-secondary btn-block" (click)='searchUsers()'>Pretra≈æi</button>
        </div>
    </div>
    <br>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usersSearch">
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td><button type="button" class="btn btn-outline-secondary btn-sm btn-block" (click)='details(user.id)'>Detalji</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
