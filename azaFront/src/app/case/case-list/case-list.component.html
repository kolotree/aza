<div>
    <h1 class="text-center">{{pageTitle}}</h1>
    <div class="row">
        <div class="col-3">
            Dodaj novi predmet
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-outline-secondary btn-block" (click)='add()'>Dodaj</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3">
            <input type="text" class="form-control" placeholder="Predmet" [(ngModel)]='searchName'>
        </div>
        <div class="col-3">
            <select class="form-control" name="status" [(ngModel)]='searchStatus'>
                <option value="">Status</option>
                <option *ngFor="let status of caseStatus">{{status}}</option>
            </select>
        </div>
        <div class="col-3">
            <input type="date" class="form-control" placeholder="Datum" [(ngModel)]='searchDate'>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-outline-secondary btn-block" (click)='searchCases()'>Pretra≈æi</button>
        </div>
    </div>
    <br>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Predmet</th>
                    <th scope="col">Status</th>
                    <th scope="col">Datum</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let case of cases">
                    <td>{{case.name}}</td>
                    <td>{{case.status}}</td>
                    <td>{{case.date}}</td>
                    <td><button type="button" class="btn btn-outline-secondary btn-sm btn-block" (click)='details(case.id)'>Detalji</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
